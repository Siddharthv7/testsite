<html>
    <body>
        <input type="text" id="num">
        <button onclick="getarea()">Click to get area</button>
        <button onclick="getcircumference()">Click to get circumference</button>
        <h1 id="result"></h1>

        
        <script>
            function getarea(){
                var num = document.getElementById("num").value;
                var area = 3.14*(num**2);
                document.getElementById("result").innerHTML = "The area  is " + area;
                }
                function getcircumference(){
                    var num = document.getElementById("num").value;
                    var circumference = 2*3.14*num;
                    document.getElementById("result").innerHTML = "The circumference  is " + circumference;
                    }
        </script>

    </body>
</html>
